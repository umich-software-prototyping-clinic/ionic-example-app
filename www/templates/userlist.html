<ion-view view-title="Userlist">

<div> <!-- side menus -->
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-calm">
                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
                    </ion-nav-buttons>
                </ion-nav-bar>  

                <ion-content padding="true" class="has-header">
                  <div class="list" class="tab-pane fade" ng-controller="userlist">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Username</th>
                          <th>Email</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="user in users">
                          <td>{{user.username}}</td>
                          <td>{{user.email}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>        
                </ion-content>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-calm">
                    <h1 class="title">Menu</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item menu-close href= "#/welcome">
                            Back to Main
                        </ion-item>
                        <ion-item menu-close href="#/signin">
                            Login
                        </ion-item>
                        <ion-item menu-close href="#/signup">
                            Sign Up
                        </ion-item>
                        <ion-item menu-close href="#/userlist">
                            Userlist
                        </ion-item>
                        <ion-item menu-close button type="submit" ng-controller="logout" ng-click="logout()">
                            Logout
                        </ion-item>
                        <ion-item menu-close href="#/reset">
                            Reset 
                        </ion-item>
                        <ion-item menu-close href="#/print">
                            Print Text
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus> <!-- end of side menus -->
    </div>  
</ion-view>
