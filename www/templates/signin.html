<ion-view title="Sign In">

<div> <!-- side menus -->
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-calm">
                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
                    </ion-nav-buttons>
                </ion-nav-bar>  

                <ion-content padding="true" class="has-header">
                    <form>
                        <ion-list>
                            <label class="item item-input">
                                <span class="input-label">Username</span>
                                <input type="text" placeholder="enter your username..." ng-model="user.username">
                            </label>
                            <label class="item item-input">
                                <span class="input-label">Password</span>
                                <input type="password" placeholder="enter your password..." ng-model="user.password">
                            </label>
                        </ion-list>
                        <button class="button button-stable button-block" ng-click="login()">Done</button>
                    </form>
                </ion-content>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-calm">
                    <h1 class="title">Menu</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item menu-close href="#/signin">
                            Login
                        </ion-item>
                        <ion-item menu-close href="#/signup">
                            Sign Up
                        </ion-item>
                        <ion-item menu-close href="#/userlist">
                            Userlist
                        </ion-item>
                        <ion-item menu-close button type="submit" ng-controller="logout" ng-click="logout()">
                            Logout
                        </ion-item>
                        <ion-item menu-close href="#/reset">
                            Reset 
                        </ion-item>
                        <ion-item menu-close href="#/print">
                            Print Text
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus> <!-- end of side menus -->
    </div>  

</ion-view>
